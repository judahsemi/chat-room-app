{% extends "base.html" %}
{% from "utils.html" import create_form %}



{% block styles %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/form.css') }}">
{% endblock %}


{% block title %}
<title>Register</title>
{% endblock %}


{% block main %}
<section class="form-section">
  <form action="" method="POST">
    <h2 class="form-head">Create an Account</h2>
    
    {{ create_form(form) }}

    <label>
      <input type="checkbox" checked="checked" name="remember">Remember me
    </label>
    <button type="submit">Register</button>
  </form>
  <div>
    <a href="{{ url_for('room_bp.login') }}"><button class="submit-btn-inverse">Login</button></a>
  </div>
</section>
{% endblock %}


{% block scripts %}
{% endblock %}
